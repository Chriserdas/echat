<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/app.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Public+Sans:wght@900&family=Raleway:wght@700&display=swap" rel="stylesheet"> 
    </head>

    <body>

        

        <div id="title-bar">
            
            
            <div id="title-bar-btns">
                 
                <button id="min-btn">-</button>

                <div id="maximize">
                    <button id ="maximize-button">
                        &square;
                    </button>
                </div>

                <div id = "close-button">
                    <button id="close-btn">&times;</button>

                </div>
            </div>    
            
            <div id="echat"></div>
                <div id="e">e</div> 
                
                <div id="chat">chat</div>
            </div>
        </div>

        <div class="friends">
            <div id="add-friend-img-container">
                <img src="img/add-friend.svg" id ="add-friend-img">
            </div>
        </div>


        <div class="groups">
            <div id="create-group-img-container">
                <img src="img/createGroup.svg" id ="create-group-img">
            </div>
        </div>

        <div class="acc-settings">
            
        </div>

        <div class="user-communication">

            <div id = "friend-bar">
                <div id ="friend-nickname">nickname</div>
            </div>

            <div id="message-chat">
                <form class="textarea">
                    <textarea id ="user-write" name="user-write" rows="1" placeholder="message..."></textarea>

                </form>

                <div id = "add-photo-container">
                    <div id = "send-photo">
                        <img src="img/plus.svg" id="plus">
                    </div>
                </div>
            </div>

            <div id = "call-image"> 
                <img src="img/call.svg">
            </div>

            <div id = "video-call-image">
                <img src="img/video-call.svg">
            </div>

            <div id = "friend-settings">
                <img id = "friend-settings-img" src="img/friend-settings.svg">
            </div>


        </div>
        
        <div class = "user-activity">
            <div id = "username">username</div>

            <div id = "mute">
                <img src="img/unmute.svg" id ="unmuted mic">
            </div>

            <div id = "mute-sound">
                <img src="img/sound.svg" id = "unmuted-sound">
            </div>
        </div>

        
    </body>
    <script src="js/app.js"></script>
</html>
