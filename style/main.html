<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/app.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Public+Sans:wght@900&family=Raleway:wght@700&display=swap" rel="stylesheet"> 
    </head>

    <body>

        

        <div id="title-bar">
            
            
            <div id="title-bar-btns">
                 
                <button id="min-btn">-</button>

                <div id="maximize">
                    <button id ="maximize-button">
                        &square;
                    </button>
                </div>

                <div id = "close-button">
                    <button id="close-btn">&times;</button>

                </div>
            </div>    
            
            <div id="echat"></div>
                <div id="e">e</div> 
                
                <div id="chat">chat</div>
            </div>
        </div>

        <div class="friends">
            <div id="add-friend-img-container">
                <img draggable="false" src="img/add-friend.svg" id ="add-friend-img">
            </div>
        </div>


        <div class="groups">
            <div id="create-group-img-container">
                <img draggable="false" src="img/createGroup.svg" id ="create-group-img">
            </div>
        </div>

        <div class="acc-settings">

            <div id ="notification">
                <img src="img/notification.svg" id="not-img">
            </div>

            <div id ="settings">
                <img src="img/settings.svg">
            </div>
        </div>

        <div class="user-communication">

            <div id = "friend-bar">
                <div id ="friend-nickname">nickname</div>
            </div>

            <div class="message-chat">
                <form id="textarea">
                    <textarea id ="user-write" name="user-write" rows="1" placeholder="message..."></textarea>

                </form>

                <div id = "add-photo-container">
                    <div id = "send-photo">
                        <img draggable="false" src="img/plus.svg" id="plus">
                    </div>
                </div>
            </div>

            <div id = "call-image"> 
                <img draggable="false" src="img/call.svg">
            </div>

            <div id = "video-call-image">
                <img draggable="false" src="img/video-call.svg">
            </div>

            <div id = "friend-settings">
                <img draggable="false" id = "friend-settings-img" src="img/friend-settings.svg">
            </div>
        </div>
        
        <div class = "user-activity">
            <div id = "username">username</div>

            <div id = "mute">
                <img draggable="false" src="img/unmute.svg" id ="unmuted mic">
            </div>

            <div id = "mute-sound">
                <img draggable="false" src="img/sound.svg" id = "unmuted-sound">
            </div>
        </div>

        <div class="search-user">
            <form>
                <textarea id="search" name="search" rows="1" placeholder="Type your friend's nickname..." maxlength="20"></textarea>
            </form>
        </div>

        <div class="settings">
            <div id="general">GENERAL</div>
            <div id="hotkeys">HOTKEYS</div>

            <div id="close-settings">&times;</div>
        </div>

        <div class="notification">
            <div id="notification-title">Notifications</div>
        
            <div id="friend-requests">
                Friend requests
            </div>
            <div id="messages">messages</div>
        </div>

        <div class="no-conversation">
            <div id ="not-opened">No conversation opened</div>
        </div>

        <div class ="display-chat-area">
           
        </div>
        

    </body>
    <script src="js/app.js"></script>
</html>
